<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tab tabs-icon-top  tabs-background-dark tabs-color-active-stable  tabs-color-light"  >

  <!-- Dashboard Tab -->
   <ion-tab  title="Player" icon-off="ion ion-person-stalker" icon-on="ion ion-person-stalker" href="#/tab/login">
    <ion-nav-view  hide-nav-bar="true" name="tab-login"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Games" icon-off="ion ion-ios-game-controller-b" icon-on="ion ion-ios-game-controller-b" href="#/tab/games">
    <ion-nav-view  hide-nav-bar="true" name="tab-games"></ion-nav-view>
  </ion-tab>

  <ion-tab  title="Contacto" icon-off="ion ion-ios-telephone" icon-on="ion ion-ios-telephone" href="#/tab/contacto">
    <ion-nav-view  hide-nav-bar="true" name="tab-contacto"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  

  

</ion-tabs>
