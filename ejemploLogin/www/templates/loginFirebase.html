<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
   
  </ion-header-bar>
  <ion-content >
    <form  ng-if="estaLogeado='si'">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">nombre</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">clave</span>
          <input type="password" ng-model="loginData.password">
        </label>
         <label class="item">
          <button class="button button-block button-positive" ng-click="registrarse()" >registrarse</button>
         
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="doLogin()" >Login</button>
         
        </label>
        <label class="item">
         <button class="button button-block button-positive" ng-click="closeLogin()">Close</button>
            </label>
              <label class="item">
         <button class="button button-block button-positive" ng-click="resetearPassword()">resetearPassword</button>
            </label>
                <label class="item">
         <button class="button button-block button-positive" ng-click="verificarMail()">verificarMail</button>
            </label>
            <label class="item">
          <button class="button button-block button-positive" ng-click="estaActivo()" >Datos User Activo</button>
         
        </label>

      </div>
    </form>
  </ion-content>
</ion-modal-view>
